{% extends 'base.html' %}

{% block title %} Blog Detail{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12 card mb-4  mt-5 left  top">
            <div class="card-body">
                <h1> {{ object.title }}</h1>
                <p class=" text-muted">{{ request.user.username }} | {{ post.created }}</p>
                 <img src="{{ object.image.url }}">
                <p class="card-text ">{{ object.blog  }}</p>
            </div>
        </div>
    </div>
</div>
{%endblock%}
