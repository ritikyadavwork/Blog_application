{% extends 'base.html' %}

{% block title %} Blog Detail{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12 m-auto   mt-3 left  top">
            <div class="card-body">
                <h1> {{ object.title }}</h1>
                <p class=" text-muted">{{ request.user.username }} | {{ object.created }}</p>
                <img src="{{ object.photos.url }}" alt="{{ object.title }} " class="card-img-top"
                     style="height: 510px;">

                <p class="card-text mt-3 mb-3 ">{{ object.blog }}</p>
            </div>
        </div>
        <div class=" col-md-6  offset-md-1 offset-sm-1 col-12 mt-4">
            <form id="-form">
                <div class="form-group">
                    <h3>Leave a comment:</h3>
                    <label for="message" class="my-2 fw-bold">Comment</label>
                    <textarea name="msg" id="message" cols="30" rows="5" class="form-control" placeholder="leave a comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="name" class="my-2 fw-bold">Title</label>
                    <input type="text" name="name" id="name" class="form-control" required >
                </div>
                <div class="form-group">
                    <label for="title" class="my-2 fw-bold">Author Name</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="form-group text-end">
                    <button type="button" id="post" class="btn btn-primary my-2 ">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
