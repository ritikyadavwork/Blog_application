{% extends 'base.html' %}  {% load crispy_forms_tags %}
{% load static %}
{% block tilte %}
Home
{% endblock %}
{% block meta %}

{% endblock %}

{% block body %}

<div class="section">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/chicago.jpg'%}" class="d-block w-100" alt="...">
                <div class="carousel-caption mx-5 text-right" style='margin-bottom: 162px;'>
                    <h5>First slide label</h5>
                    <p class="lead">
                        <a href="{% url 'blogapp:blog'%}" class="btn btn-lg btn-secondary">Add Blog</a>
                    </p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/ny.jpg'%}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p class="lead">
                        <a href="{% url 'blogapp:blog'%}" class="btn btn-lg btn-secondary">Add Blog</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
