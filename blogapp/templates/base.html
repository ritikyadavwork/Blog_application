<!DOCTYPE html>{% load static %}
<html lang="en">
<head>

    <title>{% block title %} {% endblock %}</title>

    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    {% block meta %} {% endblock %}
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top ">
        <div class="container">
            <a class="navbar-brand text-light" href="{% url 'blogapp:home'%}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'blogapp:blogDetail' %}">Blogs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'blogapp:about_us'%}"> About Us</a>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                           style="padding:0"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ image.photos.url }}"
                                 width="40" height="40" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'blogapp:profile_view' %}">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'blogapp:blogDetail' %}">Blogs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'account_signup' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'account_login' %}">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</section>
<section>
    <div class="m-auto mt-5 slider">
        {% block body %}
        {% endblock %}
    </div>
</section>
</body>
<section>
    <footer class="bg-body-tertiary text-center text-lg-start bg-primary">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2023 Copyright:
            <a class="text-body text-decoration-none" href="{% url  'blogapp:home'%}">Blog_Application</a>
        </div>
    </footer>
</section>
</html>
