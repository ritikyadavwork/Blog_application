{% extends "base.html" %} {% load static %}
{% block meta %}
{% endblock %}
{% block title %}
Blogpost
{% endblock %}
{% block body %}
<div class="w-50 m-auto">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title">Title</label>
           <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="blog" class="form-label">Blog</label>
            <textarea class="form-control" id="blog" name="blog" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="upload_plan" class="form-label">Photo</label>
            <input type="file" class="form-control" id="upload_plan" name="images" required>
        </div>
        <button type="submit" class="btn btn-primary" >Post</button>
    </form>
</div>
{% endblock %}
