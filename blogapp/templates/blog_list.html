{% extends 'base.html' %}
{% block meta %}

{% endblock %}
{% block title %}  Blog List{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 p-2 mt-3 left">
            {% for post in post %}
            <div class="card mb-4">
                <div class="card">
                    <img src="{{ post.photos.url }}" alt="{{ post.title }} " class="card-img-top" style="height: 222px;">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text text-muted h6">{{ request.user.username }} | {{ post.created }} </p>
                        <p class="card-text">{{ post.blog|truncatewords:25 }}</p>
                        <a href="{% url 'blogapp:fullDetail' post.id%}" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{%endblock%}
