{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block body %}
<div class="col-md-6 offset-md-1 offset-sm-1 col-12 mt-4 justify-content-center">
    <form method="post" enctype="multipart/form-data" action="{% url 'blogapp:updateComment' comment.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title" class="my-2 fw-bold">Author Name</label>
            <input type="text" name="author" id="title" class="form-control" value="{{ comment.Author }}" required>
        </div>
        <div class="form-group">
            <label for="message" class="my-2 fw-bold">Comment</label>
            <textarea name="msg" id="message" cols="30" rows="5" class="form-control" placeholder="Leave a comment">{{ comment.comment }}</textarea>
        </div>
        <div class="form-group text-end">
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
