{% extends 'base.html' %}  {% load crispy_forms_tags %}
{% block title %}
login
{% endblock %}
{% block body %}
<section class="py-5">
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto p-4 shadow-lg bg-gray rounded  ">
                <h1 class="text-center">Login</h1>
                <form action="{% url 'account_login' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <input type="submit" value="Login" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
